<body>
    <header class="bg-teal p-1 text-white">
        <nav class="flex flex-col justify-center divide-y transition-all
                    lg:grid lg:grid-cols-3 lg:divide-none lg:items-center">
            <!-- #region Upper/left header-->
            <div class="flex justify-between py-3
                        lg:px-2">
                <a class="flex flex-row items-center" href="/index.html">
                    <svg class="h-10 w-10" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path d="M12 14l9-5-9-5-9 5 9 5z" />

                    <h1 class="text-2xl hidden md:block lg:hidden xl:block">Tyler Judson</h1>
                </a>

                    <path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd" />

            <div class="flex flex-col text-lg text-center gap-2 py-3 items-center text-gray-400 hidden
                        md:text-2xl
                        lg:text-xl lg:block lg:col-span-2 lg:text-right" id="mobileMenu">
                <a class="p-2 rounded-xl bg-teal max-w-lg w-full hover:bg-teal-400 hover:text-white" href="/html/about.html">About Me</a>

            <!-- #region Toggling Mobile Menu -->
            <script>
                let menuButton = document.getElementById('mobileMenuBtn');
            
                let mobileMenu = document.getElementById('mobileMenu');
                menuButton.addEventListener('click', () => {
                    mobileMenu.classList.toggle('menuActive');
                });
            </script>
            <style>
                .menuActive{
                    display: flex;
                }    
            </style>
